image: node

cache:
  key: $CI_COMMIT_REF_SLUG
  policy: pull
  paths:
    - .npm/

stages:
  - prep
  - build
  - test

generate dependancies:
  stage: prep
  cache:
    policy: push
    key: $CI_COMMIT_REF_SLUG
  script:
    - npm ci --cache .npm --prefer-offline

build the app:
  stage: build
  script:
    - npm run build

unit tests:
  stage: test
  script:
    - npm run test


cypress tests:
  stage: test
  script:
    - npm install cypress
    - npm install -g wait-on
    - npm run dev & wait-on http://localhost:3000
    - cypress run 
