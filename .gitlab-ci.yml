image: node

cache:
  key: $CI_COMMIT_REF_SLUG
  policy: pull
  paths:
    - .npm/

stages:
  - prep
  - build
  - test

generate dependancies:
  stage: prep
  script:
    - npm ci --cache .npm --prefer-offline

build the app:
  stage: build
  script:
    - npm run build

unit tests:
  stage: test
  script:
    - npm run test
